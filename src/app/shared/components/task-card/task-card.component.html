<li class="container">
  <div class="custom-checkbox">
    <input
      type="checkbox"
      [id]="'status-' + task.id"
      [checked]="task.status"
      (change)="toggleCheckbox()"
    />
    <label class="checkmark" [for]="'status-' + task.id"></label>
  </div>
  <p class="description" [ngClass]="task.status ? 'checked' : ''">
    {{ task.description }}
  </p>
  <button class="close-button" (click)="deleteTask()">
    <span class="material-symbols-outlined">close</span>
  </button>
</li>
