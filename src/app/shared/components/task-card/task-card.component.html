<div class="container">
  <div class="custom-checkbox">
    <input type="checkbox" id="status" (change)="toggleCheckbox()" />
    <label class="checkmark" for="status"></label>
  </div>
  <p class="description" [ngClass]="task.status ? 'checked' : ''">
    {{ task.description }}
  </p>
  <span class="material-symbols-outlined">close</span>
</div>
