<div class="container" role="form" aria-labelledby="form-title">
  <h2 id="form-title" class="visually-hidden">
    Formulário para adicionar nova tarefa
  </h2>

  <label for="task-input" class="visually-hidden"
    >Descrição da nova tarefa</label
  >
  <input
    id="task-input"
    class="task-input"
    type="search"
    placeholder="Adicionar nova tarefa..."
    [formControl]="taskDescription"
    (keyup.enter)="createTask()"
    aria-label="Campo para digitar a nova tarefa"
  />

  <button
    class="button"
    type="button"
    (click)="createTask()"
    aria-label="Adicionar tarefa"
  >
    <span class="material-icons" aria-hidden="true">add</span>
  </button>
</div>
