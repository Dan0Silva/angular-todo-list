<div class="container">
  <input
    class="task-input"
    type="search"
    placeholder="Adicionar nova tarefa..."
    [formControl]="taskDescription"
    (keyup.enter)="createTask()"
  />
  <button class="button" (click)="createTask()">
    <span class="material-icons">add</span>
  </button>
</div>
